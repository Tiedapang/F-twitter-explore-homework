<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<header class="header">
    <h1 class="header-logo">Twitter</h1>
    <nav class="header-nav">
        <ul class="header-nav-ul">
            <li>
                <button class="header-nav-ul-login-button">登录</button>
            </li>
            <li>
                <button class="header-nav-ul-signin-button">注册</button>
            </li>
        </ul>
    </nav>

    <main class="main">
        <form class="main-form">
            <h2 class="main-form-title">查看世界上正在发生的事情</h2>
            <div class="main-form-input">
                <label for="username">电话、邮件地址或用户名</label>
                <input id="username" class="info-input">
            </div>
            <div class="main-form-input">
                <label for="password">密码</label>
                <input id="password" class="info-input">
            </div>
            <a href="https://www.google.com/" class="hint">忘记密码？</a>
            <div class="main-form-option">
                <button class="main-form-login-button">登录</button>
                <p>或</p>
                <button class="main-form-signin-button">注册</button>
            </div>
        </form>
    </main>
</header>
<script src="src/app.js"></script>
</body>
</html>
